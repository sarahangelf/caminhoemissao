<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de coroinhas</title>
</head>
<body>
    <h1>Aqui estão os coroinhas desse mês</h1>
    <hr>
    {% if lista %}
        {% for coroinha in lista %}
            <p>Nome: {{coroinha[0]}}</p>
            <p>Data: {{coroinha[1]}}</p>
            <p>Função: {{coroinha[2]}}</p>
            <hr>
        {% endfor %}
    {% endif %}

</body>
</html>
