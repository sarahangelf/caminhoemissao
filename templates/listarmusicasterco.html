<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista das músicas</title>
</head>
<body>
    <h1>Aqui estão as músicas do terço desse mês: </h1>
    <hr>
    {% if lista %}
        {% for musicas in lista %}
            <p>Nome: {{musicas[0]}}</p>
            <p>cantor: {{musicas[1]}}</p>
            <p>ordem: {{musicas[2]}}</p>
            <hr>
        {% endfor %}
    {% endif %}

</body>
</html>
