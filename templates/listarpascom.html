<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista da pascom</title>
</head>
<body>
    <h1>Aqui estão os pascom desse mês: </h1>
    <hr>
    {% if lista %}
        {% for midia in lista %}
            <p>Nome: {{midia[0]}}</p>
            <p>Data: {{midia[1]}}</p>
            <p>Função: {{midia[2]}}</p>
            <hr>
        {% endfor %}
    {% endif %}

</body>
</html>
