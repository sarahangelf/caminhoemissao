<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de substituições</title>
</head>
<body>
    <h1>Aqui estão as datas das substituições</h1>
    <hr>
    {% if lista %}
        {% for subsli in lista %}
            <p>Nome: {{subsli[0]}}</p>
            <p>Data: {{subsli[1]}}</p>
            <p>Função: {{subsli[2]}}</p>
            <hr>
        {% endfor %}
    {% endif %}

</body>
</html>
