<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista dos voluntários</title>
</head>
<body>
    <h1>Aqui estão os voluntários do terço desse mês: </h1>
    <hr>
    {% if lista %}
        {% for voluntarios in lista %}
            <p>Nome: {{voluntarios[0]}}</p>
            <p>Data: {{voluntarios[1]}}</p>
            <p>Função: {{voluntarios[2]}}</p>
            <hr>
        {% endfor %}
    {% endif %}

</body>
</html>
